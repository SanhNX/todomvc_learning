<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <title>Learning AngularJS â€¢ TodoMVC</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>[ng-cloak] { display: none; }</style>
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>CONTACT LIST</h1>
                <form class="well">
                    <label>Name</label>
                    <input type="text" name="name" />
                    <label>Email</label>
                    <input type="text" name="email" />
                    <label>Phone</label>
                    <input type="text" name="phone" />
                    <br/>
                    <input type="button" value="Save" id="saveContact" class="btn btn-primary" />
                </form>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script id="contactTemplate" type="text/template">
                            <td><%= name %></td>
                            <td><%= email %></td>
                            <td><%= phone %></td>
                            <td> <a href="javascript:void(0)" class="edit">edit</a> | <a href="javascript:void(0)" class="delete">delete</a></td>
                        </script>
                    </tbody>
                </table>

            </header>
            <footer id="info">
                <p><span class="items"></span> items found.</p>
            </footer>
        </section>
        <script src="node_modules/todomvc-common/base.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/underscore/underscore.js"></script>
        <script src="node_modules/backbone/backbone.js"></script>
        <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
        <script src="js/models/contact.js"></script>
        <script src="js/collections/contacts.js"></script>
        <script src="js/views/contact-view.js"></script>
        <script src="js/views/app-view.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
