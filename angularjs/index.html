<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
    <head>
        <meta charset="utf-8">
        <title>Learning AngularJS â€¢ TodoMVC</title>
        <link rel="stylesheet" href="https://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
        <style>[ng-cloak] { display: none; }</style>
    </head>
    <body ng-app="contactmvc">
        <ng-view />
        <script type="text/ng-template" id="contact-index.html">
            <section id="todoapp">
                <header id="header">
                    <h1>CONTACT LIST</h1>
                    <form class="well">
                        <label>Name</label>
                        <input type="text" name="name" ng-model="newcontact.name" />
                        <label>Email</label>
                        <input type="text" name="email" ng-model="newcontact.email" />
                        <label>Phone</label>
                        <input type="text" name="phone" ng-model="newcontact.phone" />
                        <br/>
                        <input type="hidden" ng-model="newcontact.id" />
                        <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
                    </form>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="contact in contacts">
                                <td>{{ contact.name }}</td>
                                <td>{{ contact.email }}</td>
                                <td>{{ contact.phone }}</td>
                                <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </header>
                <footer id="info">
                    <p>{{ contacts.length }} items found.</p>
                </footer>
            </section>
        </script>

        <script src="node_modules/todomvc-common/base.js"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/contactCtrl.js"></script>
        <script src="js/services/contactFactory.js"></script>
    </body>
</html>
